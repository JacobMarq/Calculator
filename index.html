<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="top-bar">
            <div class="autocenter">
                <div class="gridcells">
                    <a class="dropdown-toggle clickable">
                        <span class="HamburgerPatty"></span>
                    </a>
                    <div class="dialog-wrapper">
                        <div id="dialog-container">
                            <div class="dialog">
                                <div class="sticky-container">
                                    <oi class="mode-selections">
                                        <li id="Calculator-Type" class="mode-type">Calculator</li>
                                        <li id="Standard" class="selection current">Standard</li>
                                        <li id="Scientific" class="selection">Scientific</li>
                                        <li id="Converter-Type" class="mode-type">Converter</li>
                                        <li id="Currency" class="selection">Currency</li>
                                        <li id="Volume" class="selection">Volume</li>     
                                        <li id="Weight" class="selection">Weight</li>                         
                                    </oi>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="dropdown-selection">Standard</div>
                </div>
                <ol class="bar-options clickable">
                    <li class ="bar-option-wrapper">
                        <a id="history">History</a>
                        <a id="memory">Memory</a>
                    </li>
                    <li id="next-signal">>></li>
                </ol>
            </div>
        </header>
        <div class="container">
            <div id='case' class="content-wrapper">
                <div class="screen">
                    <div id="equationLog" class="equation-log"></div>
                    <div id="currentNumber" class="current-number"></div>
                </div>
                <div class="buttons">
                    <span class="numpad">1</span>
                    <span class="numpad">2</span>
                    <span class="numpad">3</span>
                    <span class="numpad">x</span>
                    <span class="numpad">5</span>
                    <span class="numpad">6</span>
                    <span class="numpad">7</span>
                    <span class="numpad">8</span>
                    <span class="numpad">9</span>
                    <span class="numpad">10</span>
                    <span class="numpad">11</span>
                    <span class="numpad">12</span>
                    <span class="numpad">13</span>
                    <span class="numpad">14</span>
                    <span class="numpad">15</span>
                    <span class="numpad">16</span>
                    <span class="numpad">17</span>
                    <span class="numpad">18</span>
                    <span class="numpad">19</span>
                    <span class="numpad">20</span>
                    <span class="numpad">21</span>
                    <span class="numpad">22</span>
                    <span class="numpad">23</span>
                    <span class="numpad">24</span>
                </div>
            </div>
        </div>
        <script src="scripts.js"></script>
        <script>

        </script>
    </body>

</html>
